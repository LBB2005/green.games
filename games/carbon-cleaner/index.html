<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carbon Cleaner - Green.Games</title>
    <style>
        /* Carbon Cleaner Game Styles */
        :root {
            --primary-green: #10b981;
            --secondary-green: #059669;
            --dark-green: #064e3b;
            --light-green: #6ee7b7;
            --accent-blue: #3b82f6;
            --background-dark: #0f172a;
            --background-card: #1e293b;
            --text-primary: #f8fafc;
            --text-secondary: #cbd5e1;
            --text-muted: #94a3b8;
            --border-color: #334155;
            --pollution-brown: #92400e;
            --pollution-gray: #6b7280;
            --energy-yellow: #fbbf24;
            --energy-blue: #3b82f6;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--background-dark);
            color: var(--text-primary);
            overflow: hidden;
            height: 100vh;
        }

        .game-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #374151 100%);
            position: relative;
            overflow: hidden;
        }

        .game-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="circuit" width="50" height="50" patternUnits="userSpaceOnUse"><path d="M0 25h50M25 0v50" stroke="rgba(16,185,129,0.1)" stroke-width="0.5" fill="none"/></pattern></defs><rect width="100" height="100" fill="url(%23circuit)"/></svg>');
            opacity: 0.3;
            pointer-events: none;
        }

        .game-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            background: rgba(15, 23, 42, 0.95);
            backdrop-filter: blur(20px);
            border-bottom: 2px solid rgba(16, 185, 129, 0.3);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            position: relative;
            z-index: 10;
        }

        .game-title {
            font-size: 1.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary-green), var(--light-green));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 20px rgba(16, 185, 129, 0.5);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .game-title::before {
            content: 'üå±';
            font-size: 1.2rem;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .game-stats {
            display: flex;
            gap: 2rem;
            align-items: center;
        }

        .stat-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.875rem;
        }

        .stat-value {
            font-weight: 600;
            color: var(--light-green);
        }

        .health-bar {
            display: flex;
            gap: 2px;
        }

        .health-segment {
            width: 20px;
            height: 8px;
            background: var(--primary-green);
            border-radius: 2px;
            transition: all 0.3s ease;
        }

        .health-segment.lost {
            background: #ef4444;
        }

        .game-canvas-container {
            flex: 1;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(180deg, 
                var(--pollution-gray) 0%, 
                var(--pollution-brown) 50%, 
                var(--dark-green) 100%);
        }

        #gameCanvas {
            border: 2px solid var(--border-color);
            border-radius: 10px;
            background: var(--background-dark);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .game-controls {
            display: flex;
            justify-content: center;
            gap: 1rem;
            padding: 1rem;
            background: rgba(15, 23, 42, 0.9);
            backdrop-filter: blur(10px);
            border-top: 1px solid var(--border-color);
        }

        .control-button {
            background: linear-gradient(135deg, var(--primary-green), var(--secondary-green));
            color: white;
            border: 1px solid rgba(16, 185, 129, 0.3);
            padding: 12px 24px;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            font-size: 0.875rem;
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 15px rgba(16, 185, 129, 0.2);
        }

        .control-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .control-button:hover::before {
            left: 100%;
        }

        .control-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 25px rgba(16, 185, 129, 0.4);
            border-color: var(--light-green);
        }

        .control-button:active {
            transform: translateY(-1px);
            box-shadow: 0 6px 15px rgba(16, 185, 129, 0.3);
        }

        .control-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .game-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 100;
        }

        .overlay-content {
            background: var(--background-card);
            padding: 2rem;
            border-radius: 15px;
            text-align: center;
            max-width: 400px;
            border: 1px solid var(--border-color);
        }

        .overlay-title {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: var(--primary-green);
        }

        .overlay-message {
            color: var(--text-secondary);
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        .score-display {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--light-green);
            margin-bottom: 2rem;
        }

        .instructions {
            position: absolute;
            top: 1rem;
            left: 1rem;
            background: rgba(15, 23, 42, 0.9);
            padding: 1rem;
            border-radius: 8px;
            font-size: 0.875rem;
            color: var(--text-secondary);
            max-width: 250px;
            backdrop-filter: blur(10px);
            border: 1px solid var(--border-color);
        }

        .instructions h4 {
            color: var(--primary-green);
            margin-bottom: 0.5rem;
        }

        .instructions ul {
            list-style: none;
            padding: 0;
        }

        .instructions li {
            margin-bottom: 0.25rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .key {
            background: var(--border-color);
            padding: 2px 6px;
            border-radius: 4px;
            font-family: monospace;
            font-size: 0.75rem;
        }

        .mobile-controls {
            display: none;
            position: absolute;
            bottom: 1rem;
            left: 50%;
            transform: translateX(-50%);
            gap: 1rem;
        }

        .mobile-button {
            width: 60px;
            height: 60px;
            background: rgba(16, 185, 129, 0.2);
            border: 2px solid var(--primary-green);
            border-radius: 50%;
            color: var(--primary-green);
            font-size: 1.5rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .mobile-button:active {
            background: var(--primary-green);
            color: white;
            transform: scale(0.95);
        }

        @media (max-width: 768px) {
            .game-stats {
                gap: 1rem;
                font-size: 0.75rem;
            }
            
            .instructions {
                display: none;
            }
            
            .mobile-controls {
                display: flex;
            }
            
            .game-header {
                padding: 0.75rem;
            }
            
            .game-title {
                font-size: 1rem;
            }
        }

        @media (max-width: 480px) {
            .game-stats {
                flex-direction: column;
                gap: 0.5rem;
            }
            
            .stat-item {
                font-size: 0.75rem;
            }
            
            .control-button {
                padding: 8px 16px;
                font-size: 0.75rem;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <!-- Game Header with Stats -->
        <div class="game-header">
            <div class="game-title">üå± Carbon Cleaner</div>
            <div class="game-stats">
                <div class="stat-item">
                    <span>Score:</span>
                    <span class="stat-value" id="score">0</span>
                </div>
                <div class="stat-item">
                    <span>Level:</span>
                    <span class="stat-value" id="level">1</span>
                </div>
                <div class="stat-item">
                    <span>Health:</span>
                    <div class="health-bar" id="healthBar">
                        <div class="health-segment"></div>
                        <div class="health-segment"></div>
                        <div class="health-segment"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Game Canvas Container -->
        <div class="game-canvas-container">
            <canvas id="gameCanvas" width="800" height="500"></canvas>
            
            <!-- Instructions Panel -->
            <div class="instructions">
                <h4>How to Play</h4>
                <ul>
                    <li><span class="key">‚Üê‚Üí</span> Move left/right</li>
                    <li><span class="key">SPACE</span> Jump</li>
                    <li><span class="key">üå±</span> Collect clean energy</li>
                    <li><span class="key">‚ö†Ô∏è</span> Avoid pollution</li>
                </ul>
                <p style="margin-top: 1rem; font-size: 0.75rem; color: var(--text-muted);">
                    Clean the environment and collect renewable energy sources!
                </p>
            </div>

            <!-- Mobile Controls -->
            <div class="mobile-controls">
                <button class="mobile-button" id="leftBtn">‚Üê</button>
                <button class="mobile-button" id="jumpBtn">‚Üë</button>
                <button class="mobile-button" id="rightBtn">‚Üí</button>
            </div>

            <!-- Game Overlay for Pause/Game Over -->
            <div class="game-overlay" id="gameOverlay">
                <div class="overlay-content">
                    <div class="overlay-title" id="overlayTitle">Game Paused</div>
                    <div class="overlay-message" id="overlayMessage">Press any key to continue</div>
                    <div class="score-display" id="overlayScore">Score: 0</div>
                    <button class="control-button" id="restartBtn">Restart Game</button>
                </div>
            </div>
        </div>

        <!-- Game Controls -->
        <div class="game-controls">
            <button class="control-button" id="startBtn">üéÆ Start Game</button>
            <button class="control-button" id="pauseBtn">‚è∏Ô∏è Pause</button>
            <button class="control-button" id="restartBtn">üîÑ Restart</button>
            <button class="control-button" id="muteBtn">üîä Sound</button>
            <button class="control-button" id="fullscreenBtn">‚õ∂ Fullscreen</button>
            <button class="control-button" id="backBtn">üè† Back to Games</button>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
