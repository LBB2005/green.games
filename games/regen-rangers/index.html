<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regen Rangers - Mobile Survival Builder</title>
    <style>
        .back-button {
            position: fixed;
            top: 20px;
            left: 20px;
            background: #2E8B57;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            text-decoration: none;
            font-weight: bold;
            z-index: 1001;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            transition: all 0.3s ease;
        }
        
        .back-button:hover {
            background: #228B22;
            transform: translateY(-2px);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            user-select: none;
        }

        body {
            font-family: 'Courier New', monospace;
            background: linear-gradient(135deg, #8B4513 0%, #D2691E 100%);
            overflow: hidden;
            touch-action: none;
        }

        .splash-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #2E8B57, #228B22);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            color: white;
            text-align: center;
            animation: fadeIn 2s ease-in-out;
        }

        .splash-screen h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .splash-screen .subtitle {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            opacity: 0.9;
        }

        .splash-screen .family-brand {
            position: absolute;
            bottom: 20px;
            font-size: 0.9rem;
            opacity: 0.8;
        }

        .start-button {
            background: #32CD32;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2rem;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }

        .start-button:hover {
            background: #228B22;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.4);
        }

        .game-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }

        .game-world {
            position: relative;
            width: 1200px;
            height: 800px;
            margin: 0 auto;
            background: linear-gradient(to bottom, #87CEEB 0%, #8B4513 40%, #D2691E 100%);
            border-radius: 10px;
            overflow: hidden;
            transform-origin: center;
            transition: transform 0.1s ease;
        }

        .hud {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 80px;
            background: linear-gradient(135deg, rgba(46, 139, 87, 0.95), rgba(34, 139, 34, 0.95));
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            color: white;
            font-weight: bold;
            z-index: 100;
            backdrop-filter: blur(10px);
        }

        .eco-scores {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }

        .score-item {
            display: flex;
            align-items: center;
            gap: 5px;
            padding: 8px 12px;
            background: rgba(0,0,0,0.3);
            border-radius: 15px;
            font-size: 0.9rem;
        }

        .score-value {
            font-size: 1.1rem;
            font-weight: bold;
        }

        .bottom-hud {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 100px;
            background: linear-gradient(135deg, rgba(46, 139, 87, 0.95), rgba(34, 139, 34, 0.95));
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            padding: 0 20px;
            z-index: 100;
            backdrop-filter: blur(10px);
        }

        .tool-button {
            background: rgba(255,255,255,0.2);
            border: 2px solid rgba(255,255,255,0.3);
            color: white;
            padding: 12px 20px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .tool-button:hover, .tool-button.active {
            background: rgba(255,255,255,0.3);
            border-color: rgba(255,255,255,0.5);
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }

        .grid-tile {
            position: absolute;
            width: 60px;
            height: 60px;
            border: 1px solid rgba(255,255,255,0.1);
            transition: all 0.3s ease;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }

        .grid-tile:hover {
            background: rgba(255,255,255,0.2);
            transform: scale(1.05);
        }

        .grid-tile.barren {
            background: rgba(139, 69, 19, 0.8);
        }

        .grid-tile.fertile {
            background: rgba(34, 139, 34, 0.6);
        }

        .grid-tile.planted {
            background: rgba(50, 205, 50, 0.8);
        }

        .notification {
            position: fixed;
            top: 100px;
            right: 20px;
            background: rgba(50, 205, 50, 0.9);
            color: white;
            padding: 15px 20px;
            border-radius: 10px;
            font-weight: bold;
            z-index: 300;
            animation: slideIn 0.5s ease, fadeOut 0.5s ease 2.5s;
            backdrop-filter: blur(10px);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }

        @keyframes slideIn {
            from { transform: translateX(100%); }
            to { transform: translateX(0); }
        }

        @keyframes fadeOut {
            from { opacity: 1; }
            to { opacity: 0; }
        }

        @media (max-width: 768px) {
            .game-world {
                width: 100vw;
                height: calc(100vh - 180px);
                margin-top: 80px;
                border-radius: 0;
            }
            
            .eco-scores {
                flex-direction: column;
                gap: 5px;
            }
            
            .score-item {
                font-size: 0.8rem;
                padding: 5px 8px;
            }
            
            .bottom-hud {
                flex-wrap: wrap;
                gap: 10px;
            }
            
            .tool-button {
                padding: 8px 12px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <a href="../../index.html" class="back-button">‚Üê Back to Games</a>
    
    <div class="splash-screen" id="splashScreen">
        <h1>üå± Regen Rangers</h1>
        <p class="subtitle">Restore the Earth, One Tile at a Time</p>
        <button class="start-button" onclick="startGame()">Begin Restoration</button>
        <p class="family-brand">Part of the Green.Games family of sustainability titles</p>
    </div>

    <div class="game-container" id="gameContainer" style="display: none;">
        <!-- HUD -->
        <div class="hud">
            <div class="eco-scores">
                <div class="score-item">
                    üåø Biodiversity: <span class="score-value" id="biodiversity">0</span>
                </div>
                <div class="score-item">
                    üå± Soil Health: <span class="score-value" id="soilHealth">15</span>
                </div>
                <div class="score-item">
                    üíß Water Cycle: <span class="score-value" id="waterCycle">10</span>
                </div>
                <div class="score-item">
                    üåç Carbon: <span class="score-value" id="carbon">5</span>
                </div>
            </div>
            <div class="score-item">
                üèÜ Eco-Score: <span class="score-value" id="ecoScore">8</span>
            </div>
        </div>

        <!-- Game World -->
        <div class="game-world" id="gameWorld"></div>

        <!-- Bottom HUD -->
        <div class="bottom-hud">
            <button class="tool-button active" id="exploreBtn" onclick="setTool('explore')">
                üîç Explore
            </button>
            <button class="tool-button" id="waterBtn" onclick="setTool('water')">
                üíß Water
            </button>
            <button class="tool-button" id="plantBtn" onclick="setTool('plant')">
                üå± Plant
            </button>
            <button class="tool-button" id="compostBtn" onclick="setTool('compost')">
                üçÇ Compost
            </button>
        </div>
    </div>

    <script>
        // Game State
        let gameState = {
            currentTool: 'explore',
            grid: {},
            inventory: {
                water: 10,
                seeds: 5,
                compost: 3
            },
            scores: {
                biodiversity: 0,
                soilHealth: 15,
                waterCycle: 10,
                carbon: 5
            }
        };

        // Initialize Game
        function startGame() {
            document.getElementById('splashScreen').style.display = 'none';
            document.getElementById('gameContainer').style.display = 'block';
            initializeGrid();
            updateUI();
            showNotification('üå± Welcome to Regen Rangers! Start by exploring the land.');
        }

        function initializeGrid() {
            const gameWorld = document.getElementById('gameWorld');
            const gridSize = 10;
            
            for (let x = 0; x < gridSize; x++) {
                for (let y = 0; y < gridSize; y++) {
                    const tile = document.createElement('div');
                    tile.className = 'grid-tile barren';
                    tile.style.left = `${x * 60}px`;
                    tile.style.top = `${y * 60}px`;
                    tile.dataset.x = x;
                    tile.dataset.y = y;
                    
                    // Random initial soil health
                    const soilHealth = Math.random() * 40 + 10;
                    tile.dataset.soilHealth = soilHealth;
                    
                    if (soilHealth > 30) {
                        tile.classList.add('fertile');
                        tile.classList.remove('barren');
                    }
                    
                    tile.addEventListener('click', () => handleTileClick(x, y, tile));
                    gameWorld.appendChild(tile);
                    
                    gameState.grid[`${x}-${y}`] = {
                        x, y, tile,
                        soilHealth,
                        hasPlant: false,
                        hasWater: false
                    };
                }
            }
        }

        function handleTileClick(x, y, tile) {
            const tileData = gameState.grid[`${x}-${y}`];
            
            switch (gameState.currentTool) {
                case 'explore':
                    exploreTitle(tileData);
                    break;
                case 'water':
                    waterTile(tileData);
                    break;
                case 'plant':
                    plantTile(tileData);
                    break;
                case 'compost':
                    compostTile(tileData);
                    break;
            }
        }

        function exploreTitle(tileData) {
            const health = Math.round(tileData.soilHealth);
            let healthText = "";
            if (health < 20) healthText = "Very Poor";
            else if (health < 40) healthText = "Poor";
            else if (health < 60) healthText = "Fair";
            else if (health < 80) healthText = "Good";
            else healthText = "Excellent";
            
            showNotification(`Soil Health: ${health}/100 (${healthText})`);
        }

        function waterTile(tileData) {
            if (gameState.inventory.water > 0) {
                gameState.inventory.water--;
                tileData.hasWater = true;
                tileData.tile.style.background = 'rgba(135, 206, 235, 0.6)';
                
                // Boost soil health
                tileData.soilHealth += 5;
                gameState.scores.waterCycle += 2;
                
                showNotification("üíß Tile watered!");
                updateUI();
            } else {
                showNotification("‚ùå No water available!");
            }
        }

        function plantTile(tileData) {
            if (gameState.inventory.seeds > 0 && !tileData.hasPlant) {
                gameState.inventory.seeds--;
                tileData.hasPlant = true;
                tileData.tile.classList.add('planted');
                tileData.tile.innerHTML = 'üå±';
                
                // Boost biodiversity
                gameState.scores.biodiversity += 3;
                gameState.scores.carbon += 2;
                
                showNotification("üå± Seed planted!");
                updateUI();
                
                // Chance for plant to grow
                setTimeout(() => {
                    if (Math.random() < 0.7) {
                        const plants = ['üåø', 'üå∏', 'üå∫', 'üåª', 'üå∑'];
                        tileData.tile.innerHTML = plants[Math.floor(Math.random() * plants.length)];
                        gameState.scores.biodiversity += 1;
                        updateUI();
                    }
                }, 3000);
            } else if (tileData.hasPlant) {
                showNotification("üå± Already planted here!");
            } else {
                showNotification("‚ùå No seeds available!");
            }
        }

        function compostTile(tileData) {
            if (gameState.inventory.compost > 0) {
                gameState.inventory.compost--;
                tileData.soilHealth += 15;
                tileData.tile.style.background = 'rgba(34, 139, 34, 0.7)';
                
                gameState.scores.soilHealth += 5;
                gameState.scores.carbon += 3;
                
                showNotification("üçÇ Compost applied!");
                updateUI();
            } else {
                showNotification("‚ùå No compost available!");
            }
        }

        function setTool(tool) {
            gameState.currentTool = tool;
            
            // Update button states
            document.querySelectorAll('.tool-button').forEach(btn => {
                btn.classList.remove('active');
            });
            
            const toolBtn = document.getElementById(tool + 'Btn');
            if (toolBtn) toolBtn.classList.add('active');
            
            showNotification(`üîß ${tool.charAt(0).toUpperCase() + tool.slice(1)} tool selected`);
        }

        function updateUI() {
            // Update scores
            document.getElementById('biodiversity').textContent = gameState.scores.biodiversity;
            document.getElementById('soilHealth').textContent = gameState.scores.soilHealth;
            document.getElementById('waterCycle').textContent = gameState.scores.waterCycle;
            document.getElementById('carbon').textContent = gameState.scores.carbon;
            
            // Calculate eco-score
            const ecoScore = Math.round(
                (gameState.scores.biodiversity * 0.3) +
                (gameState.scores.soilHealth * 0.25) +
                (gameState.scores.waterCycle * 0.25) +
                (gameState.scores.carbon * 0.2)
            );
            document.getElementById('ecoScore').textContent = ecoScore;
        }

        function showNotification(message) {
            // Remove existing notifications
            const existing = document.querySelector('.notification');
            if (existing) existing.remove();
            
            const notification = document.createElement('div');
            notification.className = 'notification';
            notification.textContent = message;
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.remove();
            }, 3000);
        }

        // Periodic tips
        const ecoTips = [
            "üå± Healthy soil is the foundation of all life!",
            "üíß Water conservation helps restore natural cycles!",
            "üåø Biodiversity creates resilient ecosystems!",
            "üåç Every small action contributes to healing the planet!"
        ];

        function showRandomTip() {
            const tip = ecoTips[Math.floor(Math.random() * ecoTips.length)];
            showNotification(tip);
        }

        // Show tips periodically
        setInterval(showRandomTip, 15000);
    </script>
</body>
</html>
